<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature × Matter Lab</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Video Background */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Centered Content */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      padding: 20px;
    }

    .content img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #dddddd;
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }

      .content img.logo {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <img src="nature-x-matter-logo.png" alt="Nature × Matter Lab Logo" class="logo" />
      <h1>Nature × Matter Lab</h1>
      <p>Bridging Nature and Matter for Sustainable Innovation</p>
      <p>This website outlines Hamideh R. Alanagh’s ongoing and future research directions as she prepares to launch the Nature × Matter Lab.</p>
      <a href="research.html" class="button">Explore Our Research</a>
    </div>
  </div>
</body>
</html>
